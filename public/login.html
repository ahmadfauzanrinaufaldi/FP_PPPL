<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .auth-container {
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h3 { text-align: center; margin-bottom: 25px; font-weight: 600; color: #58a6ff; }
    label { font-size: 14px; margin-bottom: 5px; color: #c9d1d9; }
    input { background-color: #0d1117; border: 1px solid #30363d; color: #e6edf3; }
    input::placeholder { color: #8b949e; font-style: italic; }
    .btn-custom { background-color: #238636; color: #ffffff; font-weight: 500; margin-top: 15px; }
    .btn-custom:hover { background-color: #2ea043; }
    .extra-links { text-align: center; margin-top: 20px; font-size: 14px; }
    .extra-links a { color: #58a6ff; text-decoration: none; }
    .extra-links a:hover { text-decoration: underline; }
    .message { text-align: center; font-size: 14px; font-weight: bold; margin-top: 10px; }
    .message.error { color: #ff6b6b; }
    .message.success { color: #38d39f; }
  </style>
</head>

<body>
  <div class="auth-container">
    <h3>Login to Expense Tracker</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <div class="extra-links mt-3">
      <p>New user? <a href="signUp.html">Create an account</a></p>
    </div>

    <p id="responseMsg" class="message"></p>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
