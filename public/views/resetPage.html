<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .auth-container {
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #58a6ff;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #c9d1d9;
    }

    input {
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
    }

    input::placeholder {
      color: #8b949e;
    }

    .btn-custom {
      background-color: #238636;
      color: #ffffff;
      font-weight: 500;
      margin-top: 15px;
    }

    .btn-custom:hover {
      background-color: #2ea043;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .message.success {
      color: #38d39f;
    }

    .message.error {
      color: #ff6b6b;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h3>Enter New Password</h3>
    <form id="resetForm">
      <div class="mb-3">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" class="form-control" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">Reset Password</button>
      <p id="responseMsg" class="message"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('newPassword').value;
      const urlParams = new URLSearchParams(window.location.search);
      const reqId = urlParams.get('reqId');

      if (!reqId) {
        responseMsg.textContent = "Invalid reset link.";
        responseMsg.className = "message error";
        return;
      }

      try {
        const res = await fetch('/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ reqId, newPassword: password }),
        });

        const result = await res.json();

        if (res.ok) {
          responseMsg.textContent = result.message;
          responseMsg.className = "message success";
          setTimeout(() => window.location.href = "/login.html", 2000);
        } else {
          responseMsg.textContent = result.message || "Failed to reset password.";
          responseMsg.className = "message error";
        }
      } catch (err) {
        responseMsg.textContent = "Server error.";
        responseMsg.className = "message error";
      }
    });
  </script>
</body>

</html>
