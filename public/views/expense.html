<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>
  <div class="tracker-container">
    <h2>Expense Tracker</h2>
    <div id="balance" class="balance-display">Balance: Rp 0</div>

    <form id="expenseForm">
      <div class="mb-3">
        <label for="type">Type</label>
        <select id="type" class="form-control">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="amount">Amount</label>
        <input type="text" id="amount" class="form-control" placeholder="e.g. 100000" required />
      </div>
      <div class="mb-3">
        <label for="desc">Description</label>
        <input type="text" id="desc" class="form-control" placeholder="e.g. Groceries" required />
      </div>
      <div class="mb-3">
        <label for="category">Category</label>
        <select id="category" class="form-control"></select>
      </div>
      <div class="mb-3">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="time">Time</label>
        <input type="time" id="time" class="form-control" />
      </div>
      <button type="submit" class="btn btn-custom w-100">Add</button>
    </form>

    <h5 class="section-title">Your Incomes</h5>
    <ul id="income-entries" class="list-group mb-4"></ul>

    <h5 class="section-title">Your Expenses</h5>
    <ul id="expense-entries" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/expense.js"></script>
</body>

</html>
