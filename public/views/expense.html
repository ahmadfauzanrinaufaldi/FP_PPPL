<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px 15px;
    }

    .tracker-container {
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #58a6ff;
    }

    label {
      font-size: 14px;
      color: #c9d1d9;
    }

    input,
    select {
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
    }

    input::placeholder,
    select {
      color: #8b949e;
    }

    .btn-custom {
      background-color: #238636;
      color: #ffffff;
      font-weight: 500;
      margin-top: 15px;
    }

    .btn-custom:hover {
      background-color: #2ea043;
    }

    .list-group-item {
      background-color: #21262d;
      color: #e6edf3;
      border: 1px solid #30363d;
    }

    #balance {
      color: #2ea043;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
    }

    .section-title {
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #c9d1d9;
    }

    strong {
      color: #58a6ff;
    }

    .btn-danger,
    .btn-warning {
      font-size: 12px;
      padding: 3px 8px;
    }

    .entry-content {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="tracker-container">
    <h2>Expense Tracker</h2>
    <form id="expenseForm">
      <div class="mb-3">
        <label for="type">Type</label>
        <select id="type" class="form-control">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="amount">Amount</label>
        <input type="text" id="amount" class="form-control" placeholder="e.g. 100000" required />
      </div>
      <div class="mb-3">
        <label for="desc">Description</label>
        <input type="text" id="desc" class="form-control" placeholder="e.g. Groceries" required />
      </div>
      <div class="mb-3">
        <label for="category">Category</label>
        <select id="category" class="form-control"></select>
      </div>
      <div class="mb-3">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="time">Time</label>
        <input type="time" id="time" class="form-control" />
      </div>
      <button type="submit" class="btn btn-custom w-100">Add</button>
    </form>

    <div id="balance">Balance: Rp 0</div>

    <h5 class="section-title">Your Incomes</h5>
    <ul id="income-entries" class="list-group mb-4"></ul>

    <h5 class="section-title">Your Expenses</h5>
    <ul id="expense-entries" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/expense.js"></script>
</body>

</html>
