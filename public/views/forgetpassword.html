<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .auth-container {
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #58a6ff;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #c9d1d9;
    }

    input {
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
    }

    input::placeholder {
      color: #8b949e;
    }

    .btn-custom {
      background-color: #238636;
      color: #ffffff;
      font-weight: 500;
      margin-top: 15px;
    }

    .btn-custom:hover {
      background-color: #2ea043;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .message.success {
      color: #38d39f;
    }

    .message.error {
      color: #ff6b6b;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h3>Reset Password</h3>
    <form id="forgetForm">
      <div class="mb-3">
        <label for="email">Enter your email</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
      </div>
      <button type="submit" class="btn btn-custom w-100">Get Reset Link</button>
      <p id="message" class="message"></p>
    </form>
  </div>

  <script>
    document.getElementById("forgetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const message = document.getElementById("message");

      try {
        const res = await fetch("/forget-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        if (res.ok && data.redirectUrl) {
          window.location.href = data.redirectUrl;
        } else {
          message.textContent = data.message || "Failed to process.";
          message.className = "message error";
        }
      } catch (err) {
        console.error(err);
        message.textContent = "Server error";
        message.className = "message error";
      }
    });
  </script>
</body>

</html>
